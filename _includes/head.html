<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" sizes="128x128" href="{{ "/assets/images/favicon.jpg" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<meta property="og:title" content="Lauren Alyssa Ames is a Producer and Writer from NYC.">
	<meta property="og:image" content="{{ "/assets/images/share-image.png" | prepend: site.baseurl }}">
	<meta property="og:url" content="//laurenalyssaames.fun">
</head>
